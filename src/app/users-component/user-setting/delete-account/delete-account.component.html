<div class="modal fade" id="deleteAccount" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Are you sure to delete your account permantally ?!!
                </h5>
                <button type="button" id="close" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- ##### Form To Delete Account ##### -->
            <form #deleteAccountForm (ngSubmit)="onDeleteAccount(deleteAccountForm)">
                <div class="modal-body text-c">
                    <div class="form-group">
                        <!-- input -->
                        <label class="normalText" for="confirmMessage">Confirm This Step By Typing "CONFIRM"</label>
                        <input class="form-control normalText" type="text" name="confirmMessage" ngModel
                            #confirmMessage="ngModel" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- buttons -->
                    <button type="button" class="btn btn-secondary" type="button"
                        data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" type="submit" [disabled]="confirmMessage.value!=='CONFIRM'">DELETE ACCOUNT</button>
                </div>
            </form>
        </div>
    </div>
</div>
