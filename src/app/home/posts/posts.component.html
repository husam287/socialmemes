<main class="mt-5">
    <!-- *ngFor="let post of posts" -->
    <div *ngFor="let x of posts" class="row">
        <section class="card col-12 position-relative bg-grey h-100 pt-2 mx-auto my-5" style="min-height: 70vh;">

            <img class="adjustImagePosition reddyShadow rounded-circle" [src]="domain+'images/unknown.png'"
                style="cursor: pointer;" [routerLink]="['/users','5f4073c2f751052714ea80a4']" alt="post creator image"
                width="70" height="70px">

            <a class="h5 pt-2 adjustNamePosition pl-3 color-red-light hoverFix" style="cursor: pointer;"
                [routerLink]="['/users','5f4073c2f751052714ea80a4']">Hossam Sherif</a>

            <div class="card-body text-center scrollable p-2 mt-2" style="max-height: 30vh;">
                <p class="card-text normalText text-break text-justify">s</p>
            </div>

            <p class="card-text  mb-0 text-center"><small class="text-muted normalText">created 3 mins ago</small></p>


            <!-- modal for open photo -->
            <a data-toggle="modal" data-target="#exampleModal" style="cursor: pointer;">
                <img class="card-img-bottom mb-3"
                    [src]="'https://scontent.fcai21-1.fna.fbcdn.net/v/t1.0-9/118280859_216020499948570_3004726359162838904_o.jpg?_nc_cat=1&_nc_sid=8bfeb9&_nc_eui2=AeGMNe0m1jxMEWcyrnOMZ66KpcXaEB-3cLilxdoQH7dwuLXIPxwKB6SP-XpDy2mq9WXO6-kHtNpHbc62VEPKCSjK&_nc_ohc=gOS5JWv8zqsAX-dXyVl&_nc_ht=scontent.fcai21-1.fna&oh=ba5431bdd2848933841e90827d333279&oe=5F703357'"
                    alt="post photo">
            </a>
            <div class="modal fade" style="height: 100vh; width: 100vw;" id="exampleModal" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Post's Photo</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img class="card-img-bottom mb-3"
                                [src]="'https://scontent.fcai21-1.fna.fbcdn.net/v/t1.0-9/118280859_216020499948570_3004726359162838904_o.jpg?_nc_cat=1&_nc_sid=8bfeb9&_nc_eui2=AeGMNe0m1jxMEWcyrnOMZ66KpcXaEB-3cLilxdoQH7dwuLXIPxwKB6SP-XpDy2mq9WXO6-kHtNpHbc62VEPKCSjK&_nc_ohc=gOS5JWv8zqsAX-dXyVl&_nc_ht=scontent.fcai21-1.fna&oh=ba5431bdd2848933841e90827d333279&oe=5F703357'"
                                alt="post photo">
                        </div>

                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-6 p-0">
                    <button class="btn btn-block bg-red-dark text-center text-light">Like</button>

                </div>
                <div class="col-6 p-0">
                    <button class="btn btn-block bg-pink-dark text-center text-dark">Comment</button>

                </div>
            </div>
        </section>
    </div>
</main>
