<main>
    <!-- ##### Add Posts ##### -->
    <div class="text-center mt-2">
        <a class="color-red-dark" data-target="#postForm" data-toggle="modal" style="cursor: pointer;">
            <i class="far fa-plus-square fa-2x "></i>
            <h6>Add A Post</h6>
        </a>
    </div>

    <!-- ##### Modal of add posts ##### -->
    <div class="modal fade" style="height: 100vh; width: 100vw;" id="postForm" tabindex="-1"
        aria-labelledby="openPhotoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <!-- close button -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <!-- Header of add posts -->
                    <h6 class="modal-header text-center color-red-dark">Add Post</h6>
                    <div class="modal-content p-3 border-0">
                        <!-- Add post component -->
                        <app-add-post></app-add-post>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ##### Posts ##### -->
    <app-post *ngFor="let post of posts ;let i=index" [postData]="post" [indexOfPost]="i">
    </app-post>
</main>
